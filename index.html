<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <main>
    <div class="container">
      <div class="equilibruim-img">
        <img class="hover" src="./images/image-equilibrium.jpg" alt="equilibruim-imgs">
        <div class="icon-eye">
          <img src="./images/icon-view.svg" alt="eye view">
        </div>
      </div>
      <div class="equilibruim-content">
      <h2><a href="#" class="link">Equilibrium #3429</a></h2>
      <p>Our Equilibrium collection promotes</p>
      <p>balance and calm</p>
    </div>
      <div class="etherum">
        <div class="etherum-value">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon"> 
          <p>0.41ETH</p>
        </div>
        <div class="validity">
          <img src="./images/icon-clock.svg" alt="clock icon"> 
          <p>3days left</p>
        </div>
      </div>
      <hr>
    </div>
    <div class="footer">
    <div class="footer-img">
      <img src="./images/image-avatar.png" alt="avatar">
    </div>
    <div class="footer-content">
      <p>Creation of <span><a href="#" class="link">Jules Wyvern</a></span></p>
    </div>
  </div>
  </main>
</body>
</html>
